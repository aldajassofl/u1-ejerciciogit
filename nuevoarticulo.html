<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Producto</title>
    <style>
        /* Estilos para el formulario */
        body {
            font-family: Arial, sans-serif; /* Cambiar a la fuente deseada */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 35px;
        }

        /* Estilos para el botón de enviar */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Utilizamos Flexbox para alinear los elementos en fila */
        }

        /* Estilos para los elementos de la lista */
        li {
            margin-right: 10px; /* Espacio entre elementos */
        }

        /* Estilos para los enlaces */
        a {
            text-decoration: none;
            color: #333; /* Color de texto normal */
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0; /* Color de fondo */
            transition: background-color 0.3s ease;
        }

        /* Cambiar el color de fondo al pasar el cursor sobre los enlaces */
        a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
        <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
        <li><a href="nuevoarticulo.html">Nuevo Artículo</a></li>
        <li><a href="consultaarticulos.html">Consulta Artículos</a></li>
    </ul>

    <form action="">
        <label for="Descrip">Descripción:</label>
        <input type="text" id="Descrip" name="Descrip" placeholder="Ingrese la descripción" required>

        <label for="Cantidad">Cantidad:</label>
        <input type="text" id="Cantidad" name="Cantidad" placeholder="Ingrese la cantidad" required>

        <label for="PUnitario">Precio Unitario:</label>
        <input type="text" id="PUnitario" name="PUnitario" placeholder="Ingrese el precio unitario" required>

        <label for="Marca">Marca:</label>
        <select name="Marca" id="Marca">
            <option value="DELL">DELL</option>
            <option value="LG">LG</option>
            <option value="APPLE">APPLE</option>
        </select>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
