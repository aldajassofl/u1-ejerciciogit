<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 35px;
        }

        input[type="submit"],
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        /* Estilos para los elementos de la lista */
        li {
            margin-bottom: 10px;
        }

        /* Estilos para los enlaces */
        a {
            text-decoration: none;
            color: #333;
            /* Color de texto normal */
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            /* Color de fondo */
            transition: background-color 0.3s ease;
        }

        /* Cambiar el color de fondo al pasar el cursor sobre los enlaces */
        a:hover {
            background-color: #ccc;
        }
    </style>
</head>

            </ul>
        </div>

    </nav>

        <input type="radio" name="genero" id="">Femenino

        <input type="text" placeholder="email">
